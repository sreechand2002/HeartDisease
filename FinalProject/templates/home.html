<html>
  <body bgcolor="#d4a3ae">
    <center>
      <h1>Heart Disease Detection</h1>
      <br />

      <form method="POST" , action="{{url_for('homeq')}}">
        <b>
          Age : <input type="text" , name="a" , placeholder="enter your age" /> <br /><br />
          Sex : <input type="text" , name="b" , placeholder="enter one for male and 0 for female" /> <br /><br />
          Chest Pain type : <input type="text" , name="c" , placeholder="Type of chest pain" /> <br /><br />
          Resting BP : <input type="text" , name="d" , placeholder="enter resting BP" /> <br /><br /><br />
          Cholestral : <input type="text" , name="e" , placeholder="Chol value" /> <br /><br /><br />
          Fasting Blood : <input type="text" , name="f" , placeholder="1 for true and 0 for false" /> <br /><br /><br />
          Resting ECG : <input type="number" , name="g" , placeholder="0 normal, 1 abnormal" /> <br /><br /><br />
          Maximum Heart rate : <input type="text" , name="h" , placeholder="Heart rate" /> <br /><br /><br />
          Exercise Induced Angnia : <input type="text" , name="i" , placeholder="1 for yes 0 for no" /> <br /><br /><br />
          ST depression : <input type="text" , name="j" , placeholder="enter 4" /> <br /><br /><br />
          Slope of peak : <input type="text" , name="k" , placeholder="enter 4" /> <br /><br /><br />
          No of major Vessels : <input type="text" , name="l" , placeholder="enter 4" /> <br /><br /><br />
          Thallasmia : <input type="text" , name="m" , placeholder="enter 4" /> <br /><br /><br />
        </b>
        <input type="submit" , value="predict!" />
      </form>
      <img src="static/heart.jpg" alt="flower" />
    </center>
  </body>
</html>
